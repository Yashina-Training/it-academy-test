<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>№3-oper</title>
</head>

<body>
  <script>
    let surname = prompt('Ваша фамилия?');
    let name = prompt('Ваше имя?');
    let patronymic = prompt('Ваше отчество?');
    let age = prompt('Ваш возраст?');
    let ageInDays = age * 365;
    let genderConfirm = confirm('Ваш пол - мужской?');
    let gender = (genderConfirm) ? 'мужской' : 'женский';
    let retirementAge = (genderConfirm && age < 63) ? 'нет' :
      (genderConfirm && age >= 63) ? 'да' :
        (!genderConfirm && age < 58) ? 'нет' :
          (!genderConfirm && age >= 58) ? 'да' : '';



    alert('ФИО: ' + surname + ' ' + name + ' ' + patronymic + '\r\n'
      + 'Возраст, лет: ' + age + '\r\n'
      + 'Возраст, дней: ' + ageInDays + '\r\n'
      + 'Пол: ' + gender + '\r\n'
      + 'Пенсионный возраст: ' + retirementAge);
  </script>

</body>

</html>
